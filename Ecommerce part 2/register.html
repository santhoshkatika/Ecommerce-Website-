<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="register-container">
        <h2 style="color: black; font-size: 28px; text-align: center; margin-bottom: 20px;text-decoration: underline">Register</h2>
        <form action="RegisterController" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
			<label for="text">Phone Number:</label>
            <input type="text" id="phno" name="PhNo" required>
            <label for="text">Address:</label>
            <input type="text" id="address" name="Address" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="index.html" class="login-link">Login here</a></p>
    </div>
</body>
</html>
